# Cloudflare Pages 配置文件
# 用于 Wrangler CLI 部署

name = "chemistry-guessr"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
cwd = ""
watch_paths = ["src/**", "public/**"]

[build.upload]
format = "service-worker"
dir = "dist"

[env.production]
name = "chemistry-guessr"

[env.preview]
name = "chemistry-guessr-preview"
